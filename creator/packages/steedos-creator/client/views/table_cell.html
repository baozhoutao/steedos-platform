<template name="creator_table_cell">
	<span class="slds-grid slds-grid_align-spread">
		<span class="slds-truncate" title="{{cellData}}">
			{{#if cellHref}}
				<a href="{{cellHref}}">{{cellData}}</a>
			{{else}}
				{{cellData}}
			{{/if}}
		</span>
		<button class="slds-button slds-button_icon slds-cell-edit__button slds-m-left_x-small table-cell-edit" tabindex="-1" title="Edit">
			{{#if editable}}
				<svg class="slds-button__icon slds-button__icon_hint slds-button__icon_edit" aria-hidden="true">
					<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/packages/steedos_lightning-design-system/client/icons/utility-sprite/symbols.svg#edit"></use>
				</svg>
			{{else}}
				<svg class="slds-button__icon slds-button__icon_hint slds-button__icon_lock" aria-hidden="true">
					<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/packages/steedos_lightning-design-system/client/icons/utility-sprite/symbols.svg#lock"></use>
				</svg>
			{{/if}}
			<span class="slds-assistive-text">Edit</span>
		</button>
	</span>
</template>
