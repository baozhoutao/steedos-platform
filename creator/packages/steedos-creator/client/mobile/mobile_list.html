<template name="mobileList">
    <div class="mobile-list mobile-template-container hidden" id="mobile_list">
        <header class="mobile-template-header">
            <div class="forceHeaderLayout">
                <div class="bLeft mobile-list-back">
                    <i class="ion ion-android-arrow-back"></i>
                </div>
                <div class="bRight"></div>
                <div class="bBody">
                    MobileList
                </div>
            </div>
        </header>
        <div class="mobile-template-content">
            <div id="gridContainer"></div>
            <script type="text/html" id="item-template">
                <div class="weui-cell weui-cell_access weui-cell-profile record-item">
                    <div class="weui-cell__hd">
                        {{> steedos_icon class="slds-icon slds-page-header__icon" source="standard-sprite" name=icon}}
                    </div>
                    <div class="weui-cell__bd weui-cell_primary">
                        <p><%= {{name_field_key}} %></p>
                    </div>
                </div>
            </script>
        </div>
    </div>
</template>
