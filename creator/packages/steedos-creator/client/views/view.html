<template name="creator_view">
	<div class="navigation-bar">

			<a href="{{backUrl}}"><button type="button" class="btn btn-default" name="navigation-back"><i class="ion ion-android-arrow-back"></i></button></a>

			<span class="navigation-title">
				{{record.name}}
			</span>

			<div class="pull-right">
				{{#if hasPermission "allowEdit"}}
					{{#afModal class="btn btn-primary creator-edit" collection=collection doc=record._id operation="update" dialogClass="modal-lg modal-body-zoom" buttonContent=updateButtonContent showRemoveButton=true}}
						{{_ "Edit"}}
					{{/afModal}}
				{{/if}}
			</div>
	</div>
	<div class="admin-content">
		<div class="box-body" style="display: block;">
			{{#if showForm}}
				{{> quickForm collection=collection doc=record id="viewRecordForm" type="readonly"}}
			{{/if}}

			{{#each related_list}}
				{{> tabular table=this.tabular_table selector=this.tabular_selector class="table table-striped table-bordered table-condensed table-creator"}}
			{{/each}}
		</div>
	</div>


</template>
