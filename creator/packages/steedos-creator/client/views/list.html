<template name="creator_list">
	<div class="steedos-brand-band slds-brand-band_medium slds-template_bottom-magnet">
		<div class="slds-template__container">
			<div class="test-listViewManager slds-grid slds-grid--vertical">
				<div class="slds-page-header">
					<div class="slds-grid">
						<div class="slds-col slds-has-flexi-truncate">
							<div class="slds-media slds-no-space slds-grow">
								<div class="slds-media__figure">
									<span class="slds-icon_container">
										<div class="slds-icon forceEntityIcon" style="background-color: #FCB95B">
											<span class="uiImage">
												<img data-aura-rendered-by="6:372;a" src="https://ap5.salesforce.com/img/icon/t4v35/standard/opportunity_120.png" class="icon " alt="业务机会" title="业务机会">
											</span>
										</div>
									</span>
								</div>
								<div class="slds-media__body">
									<nav>
										<ol class="slds-breadcrumb slds-line-height_reset">
											<li class="slds-breadcrumb__item">
												<span>{{object.label}}</span>
											</li>
										</ol>
									</nav>
									<h1 class="slds-page-header__title slds-text-color--default slds-p-right--x-small crm-header-title">
										<a class="triggerLink slds-button slds-button--reset slds-type-focus slds-truncate forceListViewPicker" role="button" title="" href="javascript:void(0);" data-toggle="dropdown">
											<div class="triggerLinkTextAndIconWrapper slds-p-right--x-large">
												<span class="triggerLinkText selectedListView uiOutputText">所有</span>
												<span class="slds-icon_container slds-icon-utility-down downIcon slds-button__icon forceIcon">
													<span data-aura-rendered-by="127:0" class="lightningPrimitiveIcon">
														<svg class="slds-icon slds-icon-text-default slds-icon--x-small" focusable="false" aria-hidden="true" data-key="down">
															<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/packages/steedos_lightning-design-system/client/icons/utility-sprite/symbols.svg#down"></use>
														</svg>
													</span>
												</span>
											</div>
										</a>
										<div class="dropdown-menu dropdown-menu-left crm-header-menu" role="menu">
											<ul class="slds-dropdown__list slds-show">
												<li class="slds-dropdown__item" role="presentation">
													<a role="option" tabindex="-1" href="javascript:void(0);">
														<span class="">所有</span>
													</a>
												</li>
												<li class="slds-dropdown__item" role="presentation">
													<a role="option" tabindex="-1" href="javascript:void(0);">
														<span class="">最近查看</span>
													</a>
												</li>
											</ul>
										</div>
									</h1>
								</div>
							</div>
						</div>
						{{#if hasPermission "allowCreate"}}
							<div class="slds-col slds-no-flex slds-grid slds-align-top slds-p-bottom_xx-small">
								<div class="slds-button-group" role="group">
									<button class="slds-button slds-button_neutral add-creator">New</button>
								</div>
							</div>
						{{/if}}
					</div>
					<div class="slds-grid">
						<div class="slds-col slds-align-middle">
							<p class="slds-text-body_small">{{itmeCount}} 个项目</p>
						</div>
						<div class="slds-col slds-no-flex slds-grid slds-align-bottom">
							<div class="slds-dropdown-trigger slds-dropdown-trigger_click slds-m-left_x-small" aria-expanded="false">
								<button class="slds-button slds-button_icon slds-button_icon-more" aria-haspopup="true" title="List View Controls" disabled>
									<svg class="slds-button__icon" aria-hidden="true">
										<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/packages/steedos_lightning-design-system/client/icons/utility-sprite/symbols.svg#settings" />
									</svg>
									<svg class="slds-button__icon slds-button__icon_x-small" aria-hidden="true">
										<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/packages/steedos_lightning-design-system/client/icons/utility-sprite/symbols.svg#down" />
									</svg>
									<span class="slds-assistive-text">List View Controls</span>
								</button>
							</div>
							<div class="slds-dropdown-trigger slds-dropdown-trigger_click slds-m-left_xx-small">
								<button class="slds-button slds-button_icon slds-button_icon-more" aria-haspopup="true" title="Change view" disabled>
									<svg class="slds-button__icon" aria-hidden="true">
										<!-- /packages/steedos_lightning-design-system/client/icons/utility-sprite/symbols.svg#filterList -->
										<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/packages/steedos_lightning-design-system/client/icons/utility-sprite/symbols.svg#table" />
									</svg>
									<svg class="slds-button__icon slds-button__icon_x-small" aria-hidden="true">
										<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/packages/steedos_lightning-design-system/client/icons/utility-sprite/symbols.svg#down" />
									</svg>
									<span class="slds-assistive-text">Change view</span>
								</button>
							</div>
							<button class="slds-button slds-button_icon slds-m-left_xx-small slds-button_icon-border-filled" title="Edit List" disabled>
								<svg class="slds-button__icon" aria-hidden="true">
									<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/packages/steedos_lightning-design-system/client/icons/utility-sprite/symbols.svg#edit" />
								</svg>
								<span class="slds-assistive-text">Edit List</span>
							</button>
							<button class="slds-button slds-button_icon slds-m-left_xx-small slds-button_icon-border-filled" title="Refresh" disabled>
								<svg class="slds-button__icon" aria-hidden="true">
									<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/packages/steedos_lightning-design-system/client/icons/utility-sprite/symbols.svg#refresh" />
								</svg>
								<span class="slds-assistive-text">Refresh</span>
							</button>
							<div class="slds-button-group" role="group">
								<button class="slds-button slds-button_icon slds-button_icon-border-filled" title="Charts" disabled>
									<svg class="slds-button__icon" aria-hidden="true">
										<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/packages/steedos_lightning-design-system/client/icons/utility-sprite/symbols.svg#chart" />
									</svg>
									<span class="slds-assistive-text">Charts</span>
								</button>
								<button class="slds-button slds-button_icon slds-button_icon-border-filled" title="Filters" disabled>
									<svg class="slds-button__icon" aria-hidden="true">
										<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/packages/steedos_lightning-design-system/client/icons/utility-sprite/symbols.svg#filterList" />
									</svg>
									<span class="slds-assistive-text">Filters</span>
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="slds-grid table-grid-content">
					<div class="slds-table--header-fixed_container">
						{{> tabular table=tabular_table selector=selector class="table table-striped table-bordered table-condensed table-creator slds-table slds-table--header-fixed slds-table--edit slds-table--bordered slds-table--resizable-cols"}}
					</div>
				</div>
			</div>
		</div>
	</div>
	{{#afModal class="btn btn-primary creator-edit hidden" collection=collection operation="update" dialogClass="modal-lg modal-body-zoom" buttonContent=updateButtonContent showRemoveButton=true}} {{_ "Edit"}} {{/afModal}}

	{{#afModal class="btn btn-primary creator-add hidden" collection=collection operation="insert" dialogClass="modal-lg modal-body-zoom" buttonContent=insertButtonContent}} {{_ "Create"}} {{/afModal}}
</template>
