<template name="creatorLayout">
	{{#if subsReady}}
		<div class="steedos layout-top-nav skin-blue-light">
			{{# AdminLTE skin="blue" sidebarMini="true" }}
				{{> steedosHeader}}

				<div class="content-wrapper">

					{{> creatorNavigation}}
					
					{{> Template.dynamic template=main}}
				</div>
			{{/ AdminLTE}}
			{{> autoformModals}}
		</div>
		<div class="connection-status">
			{{> status}}
		</div>
	{{/if}}
</template>
