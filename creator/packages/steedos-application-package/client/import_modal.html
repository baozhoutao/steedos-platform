<template name="APPackageImportModal">
	<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
							aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">
						{{_ "workflow_import_flow"}}
					</h4>
				</div>
				<div class="modal-body modal-zoom" style='overflow-y:auto'>
					<input type="file" name="importFlowFile" id="importFlowFile">
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="import_flow_ok">{{_ "OK"}}</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">{{_ "Cancel"}}</button>
				</div>
			</div>
		</div>
	</div>
</template>
