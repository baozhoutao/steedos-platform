<template name="creator_view">
	<div class="navigation-bar">

			<button type="button" class="btn btn-default" data-toggle="offcanvas"><i class="fa fa-bars"></i></button>

			<span class="navigation-title">
				{{collectionName}}
			</span>

			<div class="pull-right">
				{{#afModal class="btn btn-primary creator-edit hidden" collection=collection operation="update" dialogClass="modal-lg modal-body-zoom" buttonContent=updateButtonContent showRemoveButton=true}}
					{{_ "Edit"}}
				{{/afModal}}
			</div>
	</div>
	<div class="admin-content">
		<div class="box-body" style="display: block;">
			
		</div>
	</div>


</template>
