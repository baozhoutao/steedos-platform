<template name="creator_table_cell">
	{{#if val}}
	<span class="slds-grid slds-grid_align-spread">
		<span class="slds-truncate" title="Prospecting">
			{{#if cellHref}}
				<a href="{{cellHref}}">{{cellData}}</a>
			{{else}}
				{{cellData}}
			{{/if}}
		</span>
		<button class="slds-button slds-button_icon slds-cell-edit__button slds-m-left_x-small" tabindex="-1" title="Edit Stage: Item 2">
			<svg class="slds-button__icon slds-button__icon_hint slds-button__icon_edit" aria-hidden="true">
				<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#edit"></use>
			</svg>
			<span class="slds-assistive-text">Edit Stage: Item 2</span>
		</button>
	</span>
	{{/if}}
</template>
