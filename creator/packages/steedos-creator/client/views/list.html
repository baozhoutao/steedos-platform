	<div class="slds-brand-band slds-brand-band_medium slds-template_bottom-magnet">
		<div class="slds-template__container">
			<div class="slds-page-header--object-home slds-page-header_joined slds-page-header_bleed slds-page-header slds-shrink-none">
				<button type="button" class="btn btn-default" data-toggle="offcanvas">
					<i class="fa fa-bars"></i>
				</button>
				<span class="navigation-title">
					{{collectionName}}
				</span>
				<div class="pull-right">
					{{#if hasPermission "allowCreate"}}
						{{#afModal class="btn btn-primary creator-add" collection=collection operation="insert" dialogClass="modal-lg modal-body-zoom" buttonContent=insertButtonContent}} 
							{{_ "Create"}} 
						{{/afModal}}
					{{/if}}
				</div>
			</div>
			<div class="slds-grid">
				<div class="slds-table--header-fixed_container">
					{{> tabular table=tabular_table selector=selector class="table table-striped table-bordered table-condensed table-creator"}}
				</div>
			</div>
		</div>
	</div>

	{{#afModal class="btn btn-primary creator-edit hidden" collection=collection operation="update" dialogClass="modal-lg modal-body-zoom" buttonContent=updateButtonContent showRemoveButton=true}}
		{{_ "Edit"}}
	{{/afModal}}
</template>
