<template name="creator_report">
	<div class="steedos-brand-band slds-brand-band_medium slds-template_bottom-magnet">
		<div class="slds-template__container">
			<div class="reportsReportPage slds-grid slds-grid--vertical">
				<div class="slds-page-header--object-home slds-page-header_joined slds-page-header_bleed slds-page-header slds-shrink-none test-headerRegion forceListViewManagerHeader">
					<div class="slds-grid">
						<div class="slds-col slds-has-flexi-truncate">
							<div class="slds-media slds-no-space slds-grow">
								<div class="slds-media__figure">
									<span class="slds-icon_container">
										<div class="slds-icon crm-header-icon">
											<span class="uiImage">
												{{> steedos_icon class="slds-icon slds-page-header__icon" source="standard-sprite" name="report"}}
											</span>
										</div>
									</span>
								</div>
								<div class="slds-media__body">
									<nav>
										<ol class="slds-breadcrumb slds-line-height_reset">
											<li class="slds-breadcrumb__item crm-breadcrumb-item">
												<span>报表</span>
											</li>
										</ol>
									</nav>
									<h1 class="slds-page-header__title slds-text-color--default slds-p-right--x-small crm-header-title">
										<a class="triggerLink slds-button slds-button--reset slds-type-focus slds-truncate forceListViewPicker" role="button" title="" href="javascript:void(0);" data-toggle="dropdown">
											<div class="triggerLinkTextAndIconWrapper">
												<span class="triggerLinkText selectedListView uiOutputText">{{reportObject.name}}</span>
											</div>
										</a>
									</h1>
								</div>
							</div>
						</div>
						<div class="slds-col slds-no-flex slds-grid slds-align-top slds-p-bottom_xx-small">
							
							<button class="slds-button slds-button_icon slds-button_icon-border-filled btn-toggle-chart" title="Charts">
								{{> steedos_icon class="slds-button__icon" source="utility-sprite" name="chart"}}
							</button>

							<button class="slds-button slds-button_icon slds-button_icon-border-filled btn-toggle-filter {{#if isFilterOpen}}slds-is-selected{{else}}slds-not-selected{{/if}}" title="Filters">
								{{> steedos_icon class="slds-button__icon" source="utility-sprite" name="filterList"}}
							</button>

							<button class="slds-button slds-button_icon slds-m-left_xx-small slds-button_icon-border-filled btn-refresh" title="Refresh">
								{{> steedos_icon class="slds-button__icon" source="utility-sprite" name="refresh"}}
							</button>

							<button class="slds-button slds-button_icon slds-button_icon-more btn-settings" aria-haspopup="true" title="List View Controls">
								{{> steedos_icon class="slds-button__icon" source="utility-sprite" name="settings"}}
							</button>
							<div class="slds-button-group" role="group">
								{{#each actions}}
									<li class="slds-button slds-button--neutral slds-truncate record-action-custom">
										<a href="javascript:void(0);" title="{{this.label}}" class="">
											{{#if this.is_file}}
												{{this.label}}
												<input type="file" name="file" class="input-file-upload" data-parent="{{record._id}}">
											{{else}}
												<div class="slds-truncate" title="{{this.label}}">{{this.label}}</div>
											{{/if}}
										</a>
									</li>
								{{/each}}
								{{#if moreActions}}
									<div class="slds-dropdown-trigger slds-dropdown-trigger_click slds-button_last">
										<button class="slds-button slds-button_icon slds-button_icon-border-filled" data-toggle="dropdown" aria-haspopup="true" title="Show More">
											<svg class="slds-button__icon" aria-hidden="true">
												<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/packages/steedos_lightning-design-system/client/icons/utility-sprite/symbols.svg#down" />
											</svg>
											<span class="slds-assistive-text">Show More</span>
										</button>
										<div class="dropdown-menu dropdown-menu-right crm-header-menu" role="menu">
											<ul class="slds-dropdown__list slds-show">
												 {{#each moreActions}}
													<li class="slds-dropdown__item crm-header-menu-item record-action-custom" role="presentation">
														<a href="javascript:void(0);" title="{{this.label}}" class="" role="option" tabindex="-1">
															<span>{{this.label}}</span>
														</a>
													</li>
												{{/each}}
											</ul>
										</div>
									</div>
								{{/if}}
							</div>
						</div>
					</div>
				</div>

				<div class="pageBody {{#if isFilterOpen}}filterOpen{{else}}filterClosed{{/if}}">
					<div class="scrollarea">
						<div class="innerStacking">
							<div class="eclair-container">
								<div id="pivotgrid-chart"></div>
							</div>
						   	<div class="reportsDataGrid">
								<div id="pivotgrid"></div>
							</div>
						</div>
					</div>
					<div class="sidebar {{#if isFilterOpen}}filterOpen{{else}}filterClosed{{/if}} filter-list-container">
						<div class="reportsReportSidebar" data-aura-class="reportsReportSidebar">
							<div class="stackingPanel fadeIn">
								<div class="filterPanelContainer reportsFilterPanel" data-aura-class="reportsFilterPanel">
									<div class="panelHeader">
										<div class="centered-header">
											<button class="slds-button slds-button_neutral btn-filter-cancel {{#unless isFilterDirty}}hidden{{/unless}}" type="button" title="Click to cancel changes">
												Cancel
											</button>
										</div>
										<h2 class="panelTitle centered-header {{#if isFilterDirty}}hidden{{/if}}">Filters</h2>
										<div class="centered-header">
											<button class="slds-button slds-button_brand btn-filter-apply {{#unless isFilterDirty}}hidden{{/unless}}" type="button" title="Click to apply changes">
												Apply
											</button>
											<button class="slds-button slds-button_icon slds-button_icon slds-button_icon-small btn-toggle-filter {{#if isFilterDirty}}hidden{{/if}}">
												{{> steedos_icon class="slds-button__icon slds-button__icon_hint" source="utility-sprite" name="forward"}}
											</button>
										</div>
									</div>
									<div class="vert-scroller">
										<ul class="editableFilters">
											<li class="filterCardContainer editable reportsFilterCard" data-filtercmp="filterSingleSelectPicklistWidget" title="All accounts"
											 data-aura-class="reportsFilterCard">
												<div>
													<a class="filterCardEditor btn-filter-scope" href="javascript:void(0);">
														<div class="filterCard">
															<div class="header">
																<span class="field">Show Me&nbsp;</span>
															</div>
															<div class="filterCardBody">
																<span class="uiOutputText" data-aura-class="uiOutputText">{{filterScope}} {{_ relatedObject.label}}</span>
															</div>
														</div>
													</a>
												</div>
											</li>
										</ul>
										<ul class="editableFilters">
											{{#each filterItems}}
												<li class="filterCardContainer editable reportsFilterCard filter-item">
													<a class="filterCardEditor filter-option-item" href="javascript:void(0);">
														<div class="filterCard">
															<div class="header">
																<span class="field">
																	{{#if this.field}}
																		{{this.field}}
																	{{else}}
																		{{_ "creator_list_new_filter"}}
																	{{/if}}
																</span>
															</div>
															<div class="filterCardBody">{{this.operation}}&nbsp;
																<span class="uiOutputText" data-aura-class="uiOutputText">{{this.value}}</span>
															</div>
														</div>
													</a>
													<button class="slds-button slds-button_icon slds-button_icon slds-button_icon-small removeFilter">
														{{> steedos_icon class="slds-button__icon slds-button__icon_hint" source="utility-sprite" name="close"}}
													</button>
												</li>
											{{/each}}
										</ul>
										<div class="slds-filters__footer slds-grid slds-shrink-none">
											<button class="slds-button_reset slds-text-link add-filter" href="javascript:void(0);">{{_ "creator_list_add_filter"}}</button>
											<button class="slds-button_reset slds-text-link slds-col_bump-left remove-all-filters" href="javascript:void(0);">{{_ "creator_list_remove_all_filters"}}</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
				
			{{#if showFilterOption}}
				{{> filter_option top=filterTop left=filterLeft index=filterIndex filter_item=filterItem is_edit_scope=isEditScope object_name=reportObject.object_name}}
			{{/if}}
		</div>
	</div>
</template>
