<template name="CreatorAutoformModals">
	<div class="modal fade creator-modal creator-auotform-modals" id="afModal">
		<div class="modal-dialog {{cmModalDialogClass}} slds-modal slds-fade-in-open {{#if isSingle}}normal-large{{/if}}">
			<div class="slds-modal__container {{cmModalContentClass}}">
				<header class="slds-modal__header">
					{{#if isMobile}}
						<button class="slds-button slds-button_neutral btn-cancel" data-dismiss="modal">取消</button>
						{{#if $eq cmOperation 'insert'}}
							<button type="submit" class="slds-button slds-button_brand btn-insert">保存</button>
						{{/if}}

						{{#if $eq cmOperation 'update'}}
							<button class="slds-button slds-button_brand btn-update">保存</button>
						{{/if}}
						
						<h2 class="title slds-text-heading--medium">
							{{{title}}}
						</h2>
					{{else}}
						<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" data-dismiss="modal">
							<svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
								<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/packages/steedos_lightning-design-system/client/icons/utility-sprite/symbols.svg#close" />
							</svg>
							<span class="slds-assistive-text">Close</span>
						</button>
						<h2 class="title slds-text-heading--medium">
							<h2 class="slds-text-heading--medium">{{{title}}}</h2>
						</h2>
					{{/if}}
				</header>

				<div class="slds-modal__content slds-p-around_medium">
					{{#if $neq cmOperation 'remove'}}
						{{#if $and cmCollection cmOperation}}
							<p>{{{prompt}}}</p>
							{{#if shouldUpdateQuickForm}}
								{{#if isUseMethod}}
									{{#autoForm title=cmTitle id=cmFormId schema=schema doc=cmDoc buttonContent=false template=cmTemplate label-class=cmLabelClass input-col-class=cmInputColClass buttonClasses=cmButtonClasses meteormethod=cmMeteorMethod type=cmAutoformType}}
										{{>CreatorFormField schemaFields=schemaFields}}
									{{/autoForm}}
								{{else}}
									{{#autoForm title=cmTitle id=cmFormId collection=cmCollection doc=cmDoc buttonContent=false template=cmTemplate label-class=cmLabelClass input-col-class=cmInputColClass buttonClasses=cmButtonClasses meteormethod=cmMeteorMethod type=cmAutoformType}}
										{{>CreatorFormField schemaFields=schemaFields}}
									{{/autoForm}}
								{{/if}}
					
							{{/if}}
						{{/if}}
					{{/if}}
					{{#if cmIsMultipleUpdate}}
						<div class="slds-grid view-page-section-row">
							<div class="slds-has-flexi-truncate slds-p-horizontal_x-small full view-page-block-item">
								<div class="slds-form-element slds-form-element_edit slds-grow slds-hint-parent slds-p-vertical_xx-small override--slds-form-element uiInput">
									<div class="form-group multiple-box">
										<label class="slds-checkbox">
											<input class="keyboardMode--trigger ckb-multiple-update" type="checkbox">
											<span class="slds-checkbox--faux"></span>
											<span class="label-multiple-update">更新 {{cmTargetIds.length}} 个选定记录</span>
										</label>
									</div>
								</div>
							</div>
						</div>
					{{/if}}

					{{#if $eq cmOperation 'remove'}}
						<div class="remove-prompt slds-text-align--center">是否确定要删除本条数据？</div>
					{{/if}}
				</div>

				<footer class="slds-modal__footer">
					{{#if $eq cmOperation 'insert'}}
						<button type="submit" class="slds-button slds-button_brand btn-insert">保存</button>

						{{#if cmSaveAndInsert}}
							<button class="slds-button slds-button_neutral btn-insert-and-create">保存并新建</button>
						{{/if}}

						<button class="slds-button slds-button_neutral btn-cancel" data-dismiss="modal">取消</button>
					{{/if}}

					{{#if $eq cmOperation 'update'}}

						{{#if cmShowRemoveButton}}
							<button class="slds-button slds-button_destructive btn-remove">删除</button>
						{{/if}}

						<button class="slds-button slds-button_brand btn-update">保存</button>

						{{#if cmSaveAndInsert}}
							<button class="slds-button slds-button_neutral btn-update-and-create">保存并新建</button>
						{{/if}}

						<button class="slds-button slds-button_neutral btn-cancel" data-dismiss="modal">取消</button>
					{{/if}}

					{{#if $eq cmOperation 'remove'}}
						<button class="slds-button slds-button_brand btn-remove">删除</button>
						<button class="slds-button slds-button_neutral btn-cancel" data-dismiss="modal">取消</button>
					{{/if}}
				</footer>
			</div>
		</div>
	</div>
</template>

<template name="CreatorAfModal">
	<a href="#afModal" class="{{class}}" collection="{{collection}}" operation="{{operation}}">
		{{> UI.contentBlock}}
	</a>
</template>

<template name="CreatorFormField">
	{{#if schemaFields.grouplessFields}}
		{{#each schemaFields.grouplessFields}}
			<div class="slds-grid view-page-section-row">
				{{#each this}}
					<div class="slds-has-flexi-truncate slds-p-horizontal_x-small full view-page-block-item">
						<div class="slds-form-element slds-form-element_edit slds-grow slds-hint-parent slds-p-vertical_xx-small override--slds-form-element uiInput">
							{{#if this}}
								{{> afQuickField name=this}}
							{{/if}}
						</div>
					</div>
				{{/each}}
			</div>
		{{/each}}
	{{/if}}

	{{#if schemaFields.groupFields}}
		{{#each schemaFields.groupFields}}
			{{#if this.fields}}
				<div class="slds-section slds-is-open group-section">
					<h3 class="slds-section__title group-section-control">
						<button aria-controls="expando-unique-id" aria-expanded="true" class="slds-button slds-section__title-action">
						{{> steedos_icon class="slds-section__title-action-icon slds-button__icon slds-button__icon_left" source="utility-sprite" name="switch"}}
						<span class="slds-truncate" title="{{this.name}}">{{this.name}}</span>
						</button>
					</h3>
					<div aria-hidden="false" class="slds-section__content" id="expando-unique-id">
						{{#each this.fields}}
							<div class="slds-grid view-page-section-row">
								{{#each this}}
									<div class="slds-has-flexi-truncate slds-p-horizontal_x-small full view-page-block-item">
										<div class="slds-form-element slds-form-element_edit slds-grow slds-hint-parent slds-p-vertical_xx-small override--slds-form-element uiInput">
											{{#if this}}
												{{> afQuickField name=this}}
											{{/if}}
										</div>
									</div>
								{{/each}}
							</div>
						{{/each}}
					</div>
				</div>
			{{/if}}
		{{/each}}
	{{/if}}

	{{#if schemaFields.hiddenFields}}
		<div class="slds-grid view-page-section-row hidden-fields" style="display: none">
			<div class="slds-has-flexi-truncate slds-p-horizontal_x-small full view-page-block-item">
				{{#each schemaFields.hiddenFields}}
					<div class="slds-form-element slds-form-element_edit slds-grow slds-hint-parent slds-p-vertical_xx-small override--slds-form-element uiInput">
						{{#if this}}
							{{> afQuickField name=this}}
						{{/if}}
					</div>
				{{/each}}
			</div>
		</div>
	{{/if}}
</template>
