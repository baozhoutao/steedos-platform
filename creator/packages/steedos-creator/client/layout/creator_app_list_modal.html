<template name="creator_app_list_modal">
	<div class="modal fade creator-app-list-modal creator-modal" id="creator_app_list_modal" role="dialog" aria-labelledby="creator_app_list_modal_label" tabindex="-1">
		<div class="modal-dialog modal-extra" role="document">
			<div class="slds-modal__container">
				<header class="slds-modal__header">
					<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" data-dismiss="modal">
						<svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
							<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/packages/steedos_lightning-design-system/client/icons/utility-sprite/symbols.svg#close" />
						</svg>
						<span class="slds-assistive-text">Close</span>
					</button>
					<h2 class="slds-text-heading_medium slds-hyphenate">
						<div class="appLauncherModalHeader slds-grid slds-grid--align-spread  slds-m-right--small slds-m-left--small slds-grid--vertical-align-center slds-text-body--regular">
							<div>
								<h2 class="slds-text-heading--medium">应用程序启动器</h2>
							</div>
						</div>
					</h2>
				</header>
				<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
					<div class="app-sction-part-1 slds-section slds-is-open">
						<div class="slds-section__title slds-p-left--small slds-p-bottom--x-small" aria-expanded="false" aria-controls="appTiles">
							<button class="slds-button slds-button--neutral slds-button slds-button--icon slds-m-right--small control-app-list control-uiButton" aria-live="off" type="button">
								<span class="slds-icon_container slds-icon-utility-chevrondown slds-button__icon slds-button__icon forceIcon">
									<span class="lightningPrimitiveIcon chevrondown">
										<svg class="slds-icon slds-icon--xx-small control-collapse" focusable="false" aria-hidden="true">
											<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/packages/steedos_lightning-design-system/client/icons/utility-sprite/symbols.svg#chevrondown">
											</use>
										</svg>
									</span>
									<span class="lightningPrimitiveIcon chevronright">
										<svg class="slds-icon slds-icon--xx-small control-collapse" focusable="false" aria-hidden="true">
											<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/packages/steedos_lightning-design-system/client/icons/utility-sprite/symbols.svg#chevronright">
											</use>
										</svg>
									</span>
								</span>
							</button>
							<h3 class="slds-text-heading_small">所有应用程序</h3>
						</div>
						<div class="slds-card__body card-container slds-section__content">
							<ul class="slds-card__body_inner slds-grid slds-wrap slds-grid_pull-padded">
								{{#each apps}}
								<li class="slds-p-horizontal_small app-item-container">
									<article class="slds-tile slds-media slds-card__tile slds-hint-parent">
										<div class="item-area">
											<a class="inner-card app-launcher-link" href="{{url}}">
												<div class="bLeft">
													<div class="appImage">
														<img src="https://ap5.salesforce.com/logos/Salesforce/ServiceCloud/logo.png">
													</div>
												</div>
												<div class="bRight">
													<div class="appTitle">
														{{_ name}}
													</div>
													<!-- <div class="fullDescription">
														通过客户、联系人、个案等管理客服服务
													</div> -->
												</div>
											</a>
										</div>
									</article>
								</li>
								{{/each}}
							</ul>
						</div>
					</div>
					<div class="app-sction-part-2 slds-section slds-is-open">
						<div class="slds-section__title slds-p-left--small slds-p-bottom--x-small" aria-expanded="false" aria-controls="appTiles">
							<button class="slds-button slds-button--neutral slds-button slds-button--icon slds-m-right--small  control-project-list control-uiButton" aria-live="off" type="button">
								<span class="slds-icon_container slds-icon-utility-chevrondown slds-button__icon slds-button__icon forceIcon">
									<span class="lightningPrimitiveIcon chevrondown">
										<svg class="slds-icon slds-icon--xx-small control-collapse" focusable="false" aria-hidden="true">
											<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/packages/steedos_lightning-design-system/client/icons/utility-sprite/symbols.svg#chevrondown">
											</use>
										</svg>
									</span>
									<span class="lightningPrimitiveIcon chevronright">
										<svg class="slds-icon slds-icon--xx-small control-collapse" focusable="false" aria-hidden="true">
											<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/packages/steedos_lightning-design-system/client/icons/utility-sprite/symbols.svg#chevronright">
											</use>
										</svg>
									</span>
								</span>
							</button>
							<h3 class="slds-text-heading_small">所有项目</h3>
						</div>
						<div class="slds-card__body card-container slds-section__content">
							<ul class="slds-card__body_inner slds-grid slds-wrap slds-grid_pull-padded">
								{{#each app_objects}}
								<li class="slds-p-horizontal_small project-item-container">
									<a class="object-launcher-link slds-text-link--reset slds-app-launcher__tile--small slds-truncate" href="{{object_url}}">
										<span class="slds-truncate slds-text-link">
											{{_ name}}
										</span>
									</a>
								</li>
								{{/each}}
							</ul>
						</div>
					</div>
				</div>
				<!-- <footer class="slds-modal__footer">
					<button class="slds-button slds-button_neutral">Cancel</button>
					<button class="slds-button slds-button_brand">Save</button>
				</footer> -->
			</div>
		</div>
	</div>
</template>
