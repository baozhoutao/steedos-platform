<template name="creator_app_list_modal">
	<div class="modal fade creator-app-list-modal creator-modal" id="creator_app_list_modal" role="dialog" aria-labelledby="creator_app_list_modal_label" tabindex="-1">
		<div class="modal-dialog modal-extra" role="document">
			<div class="slds-modal__container">
				<header class="slds-modal__header">
					<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" data-dismiss="modal">
						<svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
							<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/packages/steedos_lightning-design-system/client/icons/utility-sprite/symbols.svg#close" />
						</svg>
						<span class="slds-assistive-text">Close</span>
					</button>
					<h2 class="slds-text-heading_medium slds-hyphenate">
						<div class="appLauncherModalHeader slds-grid slds-grid--align-spread  slds-m-right--small slds-m-left--small slds-grid--vertical-align-center slds-text-body--regular">
							<div>
								<h2 class="slds-text-heading--medium">应用程序启动器</h2>
							</div>
						</div>
					</h2>
				</header>
				<div class="slds-modal__content slds-app-launcher__content slds-p-around_medium" id="modal-content-id-1">
					<div class="app-sction-part-1 slds-section slds-is-open">
						<h3 class="slds-section__title">
							<button aria-controls="appsContent" aria-expanded="true" class="slds-button slds-section__title-action control-app-list">
								<svg class="slds-section__title-action-icon slds-button__icon slds-button__icon_left control-collapse" focusable="false" aria-hidden="true">
									<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/packages/steedos_lightning-design-system/client/icons/utility-sprite/symbols.svg#chevrondown">
									</use>
								</svg>
								<span class="slds-truncate" title="All Apps">所有应用程序</span>
							</button>
						</h3>

						<div class="slds-section__content">
							<ul class="slds-grid slds-grid_pull-padded slds-wrap">
								{{#each apps}}
								<li class="slds-p-horizontal_small slds-size_1-of-1 slds-medium-size_1-of-4">
									<a class="slds-app-launcher__tile slds-text-link_reset slds-is-draggable app-launcher-link" href="{{url}}">
										<div class="slds-app-launcher__tile-figure">
											<span class="slds-avatar slds-avatar_large">
												{{> steedos_icon class="slds-icon slds-page-header__icon" source="standard-sprite" name=this.icon_slds}}
											</span>
											<!-- <span class="slds-icon_container">
												{{> steedos_icon class="slds-icon slds-page-header__icon" class="slds-icon slds-icon_x-small slds-icon-text-default" source="utility-sprite" name="rows"}}
											</span> -->
										</div>
										<div class="slds-app-launcher__tile-body">
											<span class="slds-text-link">
												{{_ name}}
											</span>
											<p>
												<!-- <span class="slds-text-link">More</span> -->
											</p>
										</div>
									</a>
								</li>
								{{/each}}
							</ul>
						</div>
					</div>
					<div class="app-sction-part-2 slds-section slds-is-open">
						<h3 class="slds-section__title">
							<button aria-controls="appsContent" aria-expanded="true" class="slds-button slds-section__title-action control-object-list">
								<svg class="slds-section__title-action-icon slds-button__icon slds-button__icon_left control-collapse" focusable="false" aria-hidden="true">
									<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/packages/steedos_lightning-design-system/client/icons/utility-sprite/symbols.svg#chevrondown">
									</use>
								</svg>
								<span class="slds-truncate" title="All Apps">所有项目</span>
							</button>
						</h3>
						<div class="slds-section__content">
							<ul class="slds-grid slds-grid_pull-padded slds-wrap">
								{{#each app_objects}}
								<li class="slds-p-horizontal_small slds-size_xx-small">
									<a href="{{object_url}}" class="slds-app-launcher__tile slds-text-link_reset slds-app-launcher__tile_small object-launcher-link">
										<div class="slds-app-launcher__tile-figure slds-app-launcher__tile-figure_small">
											{{> steedos_icon class="slds-icon slds-icon-standard-account slds-icon_large" source="standard-sprite" name=icon}}
										</div>
										<div class="slds-app-launcher__tile-body slds-app-launcher__tile-body_small">
											<p class="slds-truncate slds-text-link">
												{{label}}
											</p>
										</div>
									</a>
								</li>
								{{/each}}
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
